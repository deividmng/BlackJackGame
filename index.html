<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
  <header>
    <div class="header">
      <img src="/img/card-back.png" alt="" id="imgCard">

      <div class="chips">
        <p id="player-el">David: Â£200</p>
        <img id="imgSalud" src="/img/salud.png" alt="Salud">
      </div>



      <div class="progress-bar-container">
        <span id="left-number" class="bordered">0</span>
        <div class="progress-bar borderedBar">
          <div id="fill-bar">
            <div id="fill-bar" class="progress"></div>
          </div>
        </div>
        <span id="right-number" class="bordered">100</span>
      </div>

      <!-- <button onclick="increaseProgress()">Incrementar progreso</button> -->

  </header>


 


  <section id="">
    <div class="container-dl">
      <p id="player-dele"></p>
    </div>
    <p id="cards-dele">
      
    <p>
    <p id="message-dele"></p>
  </section>




  <div id="player-container">
    <section id="player">
      <p id="message-el"></p>
      <div id="cards-el" style="position: relative; height: 100px;"></div>
      <div id="cartas2"></div>
      
      <div class="container-el">
        <div id="sum-el"></div>
      </div>
    </section>
  </div>

  <h1 id="PlaceBet" class="PlaceBet">Place Your Bet </h1>
  <section class="button-play">
    <button id="stand" onclick="stand()">
      <img src="./img/buttons/front_hand_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg">
      <span>STAND</span>
    </button>

    <button id="doubleBet" onclick="doubleBet()" style="display:none;">
      <img src="./img/buttons/roulette-svgrepo-com.svg">
      <span>DOUBLE BET</span>
    </button>

    <button id="newCard" onclick="newCard()">
      <img src="./img/buttons/arrow_downward_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg">
      <span>NEW CARD</span>
    </button>
  </section>



  <div id="startGamePricipal" class="startGamePricipal">
    <div class="button-group">
      <button id="startGame" onclick="startGame()">
        <img src="./img/buttons/play_arrow_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg" alt="Play" width="24"
          height="24">
        <span>Deal</span>
      </button>

      <button id="cleanBet" onclick="cleanBet()">
        <img src="./img/buttons/close_24dp_F3F3F3_FILL0_wght400_GRAD0_opsz24.svg" alt="Clear" width="24" height="24">
        <span>Clear</span>
      
        </span>
      </button>
    </div>



    

    <div id="img-chips">
      <div id="betContainer">

        <img id="betImage" src="/img/chip.png" alt="Bet Image">
        <p id="betSum">0</p>
      </div>
    </div>
  </div>

  <section id="bet-buttons">
    <div class="allArrows">

      <img src="./img/arrow_downward_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" class="add5px" alt="Additional Image">
      <img src="./img/arrow_downward_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" class="add5px" alt="Additional Image">
      <img src="./img/arrow_downward_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" class="add5px" alt="Additional Image">
      <img src="./img/arrow_downward_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" class="add5px" alt="Additional Image">
      <img src="./img/arrow_downward_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" class="add5px" alt="Additional Image">
      <img src="./img/arrow_downward_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" class="add5px" alt="Additional Image">

    </div>


    <button id="autoStartGame" onclick="autoStartGame()">Start Game Automaticaaslly</button>





    <div class="bet-button" id="bet-five-btn" onclick="bet(5)">

      <img src="./img/chip.png" alt="Bet 5">
      <span>5</span>
    </div>
    <div class="bet-button" id="bet-ten-btn" onclick="bet(10)">
      <img src="./img/chip.png" alt="Bet 10">
      <span>10</span>
    </div>
    <div class="bet-button" id="bet-twentyfive-btn" onclick="bet(25)">
      <img src="./img/chip.png" alt="Bet 25">
      <span>25</span>
    </div>
    <div class="bet-button" id="bet-fifty-btn" onclick="bet(50)">
      <img src="./img/chip.png" alt="Bet 50">
      <span>50</span>
    </div>
    <div class="bet-button" id="bet-hundred-btn" onclick="bet(100)">
      <img src="./img/chip.png" alt="Bet 100">
      <span>100</span>
    </div>
    <div class="bet-button" id="bet-twofifty-btn" onclick="bet(250)">
      <img src="./img/chip.png" alt="Bet 250">
      <span>250</span>
    </div>
  </section>



 
  

  <p id="counter-el">Next chips in: 60s</p>
 



  <script src="main.mjs"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>

</html>
